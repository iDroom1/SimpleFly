name: SimpleFly
version: '${project.version}'
main: me.idroom1.simplefly.SimpleFly
api-version: '1.20'
description: A simple plugin that allows players to fly.
commands:
  fly:
    description: Toggles flying mode.
    usage: /fly
    permission: simplefly.fly
permissions:
  simplefly.fly:
    description: Fly permission.
    default: op